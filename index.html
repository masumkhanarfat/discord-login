<!DOCTYPE html>
<html>
<!--  -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <div class="mainBox">
    
    <div class="leftSide">
      
      <!-- Mobile Version Heading -->
      <div class="mobile_heading">
        <img src="dc-mobile.png" alt="mobile version logo">
      </div>
      
      <div class="heading">
        <h1>Welcome back!</h1>
        <p>We're so existed to see you again!</p>
      </div>
      
      <div class="inputBox">
        <span>email address or phone number <span class="star">*</span></span>
        <input type="email" required>
        
        <span>Password <span class="star">*</span></span>
        <input type="password" required>
        
        <a href="#" class="forgetPass">Forgot your password?</a> <br>
        <button>Log in</button>
        <p>Need an account? <a href="#">Register</a></p>
      </div>
      
    </div>
    
    <div class="rightSide">
      <div class="imgBox">
        <img src="qr.png" alt="qrCode" class="qr">
        <img src="dc-logo.png" class="qr-2" alt="dc logo">
      </div>
      
      <h1>Log in with QR Code </h1>
      <p>Scan this with the <span>Discord Mobile <br> App</span> to log in instantly.</p>
    </div>
      
  </div>
</div>
</body>

</html>
